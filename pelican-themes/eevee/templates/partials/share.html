{% if article %}
    <div>
        <a href="https://twitter.com/share?text={{ article.title|striptags }} on"
           onclick="window.open(this.href, 'twitter-share', 'width=550,height=235'); return false;">
            <i class="fa fa-twitter mdl-color-text--primary"
               aria-hidden="true"></i>
        </a>
    </div>
    <div>
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ SITEURL ~ '/' ~ article.url|urlencode }}"
           onclick="window.open(this.href, 'facebook-share', 'width=580,height=296'); return false;">
            <i class="fa fa-facebook mdl-color-text--primary" aria-hidden="true"></i>
       </a>
    </div>
    <div>
        <a href="https://plus.google.com/share?url={{ SITEURL }}/{{ article.url }}"
           onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
            <i class="fa fa-google mdl-color-text--primary"
               aria-hidden="true"></i>
        </a>
    </div>
{% endif %}
