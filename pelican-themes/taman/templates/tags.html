{% extends "base.html" %}
{% block title %}&ndash; Tags{% endblock %}

{% block content %}
<div id="home">
  <h2><i class="fa fa-bookmark"></i> Blog Posts </h2>
  <ul class="posts">
    {% for tag, articles in tags|sort %}
        <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
