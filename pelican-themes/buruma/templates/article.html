{% extends "base.html" %}

{% block title %}
{{ article.title|striptags|e }} {% if article.subtitle %} - {{ article.subtitle|striptags|e }} {% endif %} - {{ super() }}
{% endblock title %}

{% block content %}
<article class="message is-info">
	<div class="message-header">
		{{ article.title }}
	</div>
	<div class="message-body has-text-dark">
		{{ article.content }}
	</div>
</article>
{% endblock content %}
