{% extends "base.html" %}
{% block title %}{{ article.title|striptags }}{% endblock title %}
{% block extrahead %}
{% if article.shortlink %}<link rel="shortlink" href="{{ article.shortlink }}">{% endif %}
{% endblock extrahead %}
{% block content %}        

          <article class="post">
            <header>
              <h1><a href="/{{ article.url }}" class="no-link" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a></h1>
              <time datetime="{{ article.date.isoformat() }}" pubdate="pubdate">{{ article.locale_date }}</time>
            </header>
            {{ article.content }}
          </article>

{% endblock content %}
